<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSTARDTIGER's Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">MUSTARDTIGER's Tools</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <!-- ExpressLRS Range Calculator -->
            <a href="/elrs-range/" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="flex p-4">
                    <div class="w-1/4 flex items-center justify-center">
                        <img style="filter: invert(1);" src="/images/elrs_logo.svg" alt="ExpressLRS Logo" class="w-full h-auto"/>
                    </div>
                    <div class="w-3/4 pl-4 mt-4">
                        <h2 class="text-xl font-semibold mb-2">ExpressLRS Range Calculator</h2>
                        <p class="text-gray-600">Calculate the range for your ExpressLRS setup based on various parameters.</p>
                    </div>
                </div>
            </a>
            <!-- RF Calculators -->
            <a href="/rf-calculators/" class="block bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
                <div class="flex p-4">
                    <div class="w-1/4 flex items-center justify-center">
                    </div>
                    <div class="w-3/4 pl-4 mt-4">
                        <h2 class="text-xl font-semibold mb-2">RF Calculators</h2>
                        <p class="text-gray-600">Calculate various RF parameters like mW -> dBm, free space path loss, estimated range, etc.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
